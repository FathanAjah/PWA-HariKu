<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HariKu-Your Planner Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Kiri: Avatar + Nama -->
      <div class="d-flex align-items-center">
        <img src="user-icon.png" alt="User Icon" class="user-logo">
        <span class="ms-2 fw-semibold user-name">Halo, Khaifathan!</span>
      </div>
      <!-- Kanan: Burger + Dropdown -->
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end p-2" aria-labelledby="dropdownMenuButton" style="max-height: 300px; overflow-y: auto;" id="dropdownRiwayat">
          <li><strong class="dropdown-header">Riwayat Jadwal</strong></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- TOAST -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="jadwalToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Ringkasan Jadwal</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastBodyContent"></div>
    </div>
  </div>

  <!-- HEADER -->
  <header>
    <img src="HariKuNoBG.png" alt="Logo HariKu" class="logo-header">
    <p id="tanggal-hari-ini"></p>
  </header>

  <!-- MAIN -->
  <main>
    <form id="form-jadwal">
      <div class="form-group">
        <label for="tanggal-input">Tanggal</label>
        <input type="date" id="tanggal-input" required>
      </div>
      <div class="form-group">
        <label for="jam-input">Jam</label>
        <input type="time" id="jam-input" required>
      </div>
      <div class="form-group">
        <label for="aktivitas-input">Aktivitas</label>
        <input type="text" id="aktivitas-input" placeholder="Apa rencanamu?" required>
      </div>
      <div class="form-group">
        <label for="deskripsi-input">Deskripsi (Opsional)</label>
        <textarea id="deskripsi-input" rows="2" placeholder="Detail aktivitas..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Tambah Jadwal</button>
    </form>

    <section class="jadwal-container">
      <h2 id="judul-daftar-jadwal">Daftar Jadwal</h2>
      <ul id="list-jadwal"></ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="sw.js"></script>
</body>
</html>
